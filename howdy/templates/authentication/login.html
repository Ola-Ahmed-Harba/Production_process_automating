{% load static %}
<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width">
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.1.0.min.js"' %}"></script>
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
	<div class="login-popup-wrap new_login_popup"> 
	    <div class="login-popup-heading text-center">
	        <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>                        
	    </div>
	                            <!--<form accept-charset="utf-8" method="post" action="">-->
	    <form id="loginMember" role="form" action="{% url 'login' %}" method="POST">
	    	{% csrf_token %}
	    	{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>
	    	{% endif %}
	        <div class="form-group">
	            <input type="text" class="form-control" id="user_id" placeholder="username" name="username">
	        </div>
	        <div class="form-group">
	            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
	        </div>
	        <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
	    </form>
	    <!-- <div class="form-group text-center">
	    	<a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Forget Password</a>
	    </div> -->
	</div>
</body>
</html>
